# Params (approx): total 9.6M; recurrent 6.3M; embed+proj 3.3M.
dataset_name: wikitext
dataset_config: wikitext-2-raw-v1
train_split: train
val_split: validation
test_split: test

d_model: 512
d_embed: 64
n_layers: 3
dropout: 0.1
tie_embeddings: true
vocab_size: 50257

block_size: 128
batch_size: 16
epochs: 24
lr: 2e-4
weight_decay: 1e-2
grad_clip: 1.0

cosine: true
warmup_epochs: 2
min_lr: 2e-5

seed: 42
save_dir: checkpoints
run_tag: wt2_lstm_6m
resume_path: ""
restart_after_epoch: false
restart_done: false
