# Params (approx): total 28.59M; recurrent 25.2M; embed+proj 3.5M.
model_name: lstm
dataset_name: wikitext
dataset_config: wikitext-2-raw-v1
train_split: train
val_split: validation
test_split: test

d_model: 1024
d_embed: 64
n_layers: 3
dropout: 0.1
tie_embeddings: true
vocab_size: 50257

block_size: 128
batch_size: 16
epochs: 24
lr: 2e-4
weight_decay: 1e-2
grad_clip: 1.0

tbptt_len: 128
train_regime: random
stream_state: false

cosine: true
warmup_epochs: 2
min_lr: 2e-5

seed: 42
save_dir: checkpoints
run_tag: wt2_lstm_25m
save_each_epoch: true
resume_path: ""
restart_after_epoch: false
restart_done: false
