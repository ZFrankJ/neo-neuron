model_name: lstm
dataset_name: wikitext
dataset_config: wikitext-103-raw-v1
train_split: train
val_split: validation
test_split: test

d_model: 532
d_embed: 256
n_layers: 3
dropout: 0.1
tie_embeddings: true
output_norm: none
vocab_size: 50257

block_size: 256
batch_size: 20
epochs: 12
lr: 3e-4
weight_decay: 1e-2
weight_decay_policy: table
transformer_weight_decay: 1e-2
proj_weight_decay: 1e-3
recurrent_weight_decay: 0.0
embed_weight_decay: 0.0
grad_clip: 1.0

tbptt_len: 256
train_regime: random
stream_state: false

cosine: true
warmup_epochs: 2
min_lr: 3e-5

seed: 42
save_dir: checkpoints
run_tag: wt103_lstm_20m
mem_report_interval: 1000
mem_clear_interval: 200
save_each_epoch: true
resume_path: ""
restart_after_epoch: true
restart_done: false
